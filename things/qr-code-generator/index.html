<!DOCTYPE html>
<html>
    <head>
        <title>N.J.Sharp | QR Code Generator</title>
        <link rel="icon" type="image/x-icon" href="/media/e6-logo.png">
        <!-- icon library -->
        <script src="https://kit.fontawesome.com/f51f9f5aee.js" crossorigin="anonymous"></script>
        
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script>
            function generateQRCode() {
            let website = document.getElementById("website").value;
            if (website) {
                let qrcodeContainer = document.getElementById("qrcode");
                qrcodeContainer.innerHTML = "";
                new QRCode(qrcodeContainer, website);

                document.getElementById("qrcode-container").style.display = "block";
            } else {
                alert("Please enter a valid URL");
            }
        }
        </script>
        <style>
            

        </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="/" class="fa-solid fa-house"></a>
                <a href="/" style="font-family: system-ui, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >N.J.Sharp</a>
                <!-- <a href="/#">#</a>
                <a href="/#">#</a> -->
            </nav>
        </header>
        <main>
            <form>
                <h2 class="heading">QR Code Generator</h2>
        
                <input type="url" id="website" name="website" placeholder="https://www.example.tld/" required />
        
                <div id="qrcode-container">
                    <div id="qrcode" class="qrcode"></div>
                </div>
        
                <button type="button" class="generateBtn" onclick="generateQRCode()">Generate QR Code</button>
            </form>
        
        </main>
